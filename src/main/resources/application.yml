spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/toDoApp?allowPublicKeyRetrieval=true&useSSL=false}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # crea/actualiza tablas según tus entidades
    show-sql: true        # muestra SQL en consola
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect 

# Configuración de HikariCP
  hikari:
    maximum-pool-size: 5     # límite máximo (igual al permitido por CleverCloud)
    minimum-idle: 1
    idle-timeout: 10000      # 10 segundos
    max-lifetime: 1800000    # 30 minutos
    connection-timeout: 30000 # 30 segundos      

  jwt:
    secretKey: ${JWT_SECRET_KEY:56YNTKPqsn7nXIAb5qnfgSuYVK2gDQ2b}
    expiration: ${JWT_EXPIRATION:3600000}
